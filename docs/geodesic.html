<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geodesic Paths</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="plot"></div>
    <div class="zdisplay"></div>
    <div class="viewof-iframe"></div>
    <div class="viewof-r1"></div>
    <div class="viewof-r2"></div>
    <div class="viewof-iemit"></div>
    <div class="viewof-displayOptions"></div>

    <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@dkirkby/geodesics.js?v=3";
    (new Runtime).module(define, name => {
      if (name === "plot") return Inspector.into(".plot")();
      if (name === "zdisplay") return Inspector.into(".zdisplay")();
      if (name === "viewof iframe") return Inspector.into(".viewof-iframe")();
      if (name === "viewof r1") return Inspector.into(".viewof-r1")();
      if (name === "viewof r2") return Inspector.into(".viewof-r2")();
      if (name === "viewof iemit") return Inspector.into(".viewof-iemit")();
      if (name === "viewof displayOptions") return Inspector.into(".viewof-displayOptions")();
    });
    </script>
</body>
</html>
